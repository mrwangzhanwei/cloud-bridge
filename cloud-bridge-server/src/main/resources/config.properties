[log]
filePath=D:/alog
level=debug
maxHistory=30
pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
#服务器配置
[server]
host=127.0.0.1
port=9998
retryCount=20
connectTimeout=10
enableCluster=true
[httpserver]
prot=8889

[cluster]
servers=127.0.0.1:9999,127.0.0.1:9998
sessionTimeout=10000